name: vagrant
on:
  push:
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        image:
          - debian6
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: test
        run: |
          cp -f .github/workflows/Vagrantfile.${{ matrix.image }} Vagrantfile
          export GOOS=linux
          export GOARCH=amd64
          for p in $(go list ./...); do
            go test -c -o ${p//\//-}.test $p
          done
          vagrant up
          for t in *.test; do
            vagrant ssh -c "/vagrant/$t"
          done
